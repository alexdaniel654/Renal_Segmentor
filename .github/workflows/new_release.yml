name: Generate new release on version tag

# Controls when the action will run.
on:
  push:
    tags:
    - 'v*'

jobs:

  windows_package:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          mkdir models
          cd models
          curl.exe -o renal_segmentor.model https://zenodo.org/record/4894406/files/whole_kidney_cnn.model
          cd ..
      - name: Run PyInstaller
        run: pyinstaller renal_segmentor.spec --additional-hooks-dir=hooks
      - name: Upload binaries to action
        uses: actions/upload-artifact@v2
        with:
          name: renal_segmentor.exe
          path: dist
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/renal_segmentor.exe
          tag: ${{ github.ref }}
          prerelease: true

  osx_package:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          mkdir models
          cd models
          wget -o renal_segmentor.model https://zenodo.org/record/4894406/files/whole_kidney_cnn.model
          cd ..
      - name: Run PyInstaller
        run: pyinstaller renal_segmentor.spec --additional-hooks-dir=hooks --windowed
      - name: List files
        run: |
          echo "Dist contains"
          ls - al dist
          echo "Build contains"
          ls -al build
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/renal_segmentor*
          file_glob: true
          tag: ${{ github.ref }}
          prerelease: true
      - name: Upload binaries to action
        uses: actions/upload-artifact@v2
        with:
          name: renal_segmentor.app
          path: dist

  ubuntu_package:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          sudo apt-get update
          sudo apt-get install git curl libsdl2-mixer-2.0-0 libsdl2-image-2.0-0 libsdl2-2.0-0 build-essential libgtk-3-dev
          pip install -r requirements.txt
          mkdir -p models
          cd models
          wget -O renal_segmentor.model https://zenodo.org/record/4894406/files/whole_kidney_cnn.model
          cd ..
      - name: Run PyInstaller
        run: pyinstaller renal_segmentor.spec --additional-hooks-dir=hooks --windowed
      - name: Upload binaries to action
        uses: actions/upload-artifact@v2
        with:
          name: renal_segmentor
          path: dist
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/renal_segmentor*
          file_glob: true
          tag: ${{ github.ref }}
          prerelease: true

  release:
    needs: [windows_package, osx_package, ubuntu_package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Release
        uses: docker://antonyurchenko/git-release:v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRAFT_RELEASE: "true"
          PRE_RELEASE: "false"
          CHANGELOG_FILE: "CHANGELOG.md"
          ALLOW_EMPTY_CHANGELOG: "false"